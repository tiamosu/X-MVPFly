apply plugin: 'com.android.application'

android {
    compileSdkVersion global.compileSdkVersion()
    defaultConfig {
        applicationId "com.xia.baseproject.demo"
        minSdkVersion global.minSdkVersion()
        targetSdkVersion global.targetSdkVersion()
        versionCode version_code
        versionName version_name
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':x-baseproject')

    implementation global.appcompat_v7()
    implementation global.constraintLayout()
}
