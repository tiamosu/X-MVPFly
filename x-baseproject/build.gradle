apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion global.compileSdkVersion()
    defaultConfig {
        minSdkVersion global.minSdkVersion()
        targetSdkVersion global.targetSdkVersion()
        versionCode version_code
        versionName version_name
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
        ignoreWarnings true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //support
    api global.multidex()
    implementation global.appcompat_v7()
    implementation global.constraintLayout()
    //常用的util库
    api global.utilcode()
    //fragment框架
    api global.fragmentation_core()
    //butterknife
    api global.butterknife()
    annotationProcessor global.butterknife_apt()
    //rx
    api(global.rxlifecycle2_components()) {
        exclude group: 'io.reactivex.rxjava2'
    }
    api global.okhttp()
    compileOnly global.okhttp_log()
    api global.rxjava2()
    implementation global.rxandroid2()
    implementation global.retrofit2()
    implementation global.retrofit_adapter_rxjava2()
    //loadingIndicatorView
    api global.loading_indicator_view()
}

tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
    options.addStringOption('charSet', 'UTF-8')
}

publish {
    userOrg = 'weixia'//bintray.com用户名
    groupId = 'com.xia'//jcenter上的路径
    artifactId = 'x-baseproject'//项目名称
    publishVersion = '1.1.5'//版本号
    desc = 'Oh hi, this is a nice description for a project, right?'//描述，不重要
    website = 'https://github.com/wexia/X-BaseProject'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}
