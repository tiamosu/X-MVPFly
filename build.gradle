buildscript {
    apply from: 'config.gradle'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
        //noinspection GradleDependency
        classpath 'com.jakewharton:butterknife-gradle-plugin:8.4.0'
        classpath "guru.stefma.bintrayrelease:bintrayrelease:1.0.0"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/weixia/maven' }
        maven { url "https://jitpack.io" }
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }

    //忽略打包时警告
//    tasks.getByPath(":fly:releaseAndroidJavadocsJar").enabled = false
//    tasks.getByPath(":fly-http:releaseAndroidJavadocs").enabled = false
//    tasks.getByPath(":fly-imageloader-glide:releaseAndroidJavadocs").enabled = false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    version_code = 1
    version_name = '1.0'
}
